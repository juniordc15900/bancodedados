{% load static %}

<div class="modal fade profile-add-pro" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form class="p-5" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="nameProduct">Nome do Produto:</label>
          <input type="text" class="form-control" name="nameProduct" id="nameProduct" aria-describedby="nameProduct" placeholder="" required>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="productId">Id do Produto</label>
            <input type="text" class="form-control" name="productId" id="productId" aria-describedby="productId" placeholder="" required> 
          </div>
          <div class="form-group col-3">
            <label for="productPrice">Pre√ßo do Produto</label>
            <input type="text" class="form-control" name="productPrice" id="productPrice" aria-describedby="productPrice" placeholder="" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12">
              <label for="productImage">Imagem do Produto</label>
              <input type="file" class="form-control" name="productImage" aria-describedby="productId" placeholder="" required>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" name ="profile_add_pro">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
