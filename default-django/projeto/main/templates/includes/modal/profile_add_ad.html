{% load static %}

<div class="modal fade profile-add-ad" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form class="p-5" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="addressStreet">Rua</label>
          <input type="text" class="form-control" name="addressStreet" id="addressStreet" aria-describedby="addressStreet" placeholder="Avenida Brasil" required>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="addressPostal">CEP</label>
            <input type="text" class="form-control" name="addressPostal" id="addressPostal" aria-describedby="addressPostal" placeholder="36301120" required> 
          </div>
          <div class="form-group col-3">
            <label for="addressNumber">Número</label>
            <input type="text" class="form-control" name="addressNumber" id="addressNumber" aria-describedby="addressNumber" placeholder="1269" required>
          </div>
          <div class="form-group col-3">
            <label for="addressComplement">Complemento</label>
            <input type="text" class="form-control" name="addressComplement" id="addressComplement" aria-describedby="addressComplement" placeholder="101">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="addressCity">Cidade</label>
            <input type="text" class="form-control" name="addressCity" id="addressCity" aria-describedby="addressCity" placeholder="São João del Rei" required>
          </div>
          <div class="form-group col-3">
            <label for="addressState">Estado</label>
            <input type="text" class="form-control" name="addressState" id="addressState" aria-describedby="addressState" placeholder="Minas Gerais" required>
          </div>
          <div class="form-group col-3">
            <label for="addressCountry">Pais</label>
            <input type="text" class="form-control" name="addressCountry" id="addressCountry" aria-describedby="addressCountry" placeholder="Brasil" required>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" name ="profile_add_ad">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
