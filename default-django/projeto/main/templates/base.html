{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{current_title}}</title>
    <meta name="description" content="{{current_description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'libs/font-awesome/fontawesome-free-5.15.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.css' %}">
    <!-- Swiper.css-->
    <link rel="stylesheet" href="{% static 'libs/swiper/swiper.min.css' %}">
    <!-- Custom style CSS-->
    <link rel="stylesheet" href="{% static 'custom/css/style.css' %}">
  </head>
  <body>
    <!-- Header-->
    {% include "includes/header/top_header1.html" %}
    <!--Main: Conteúdo da página-->
    {% block main_content %}
    {% endblock %}
    <!-- Footer: Rodapé da Página-->
    {% include "includes/footers/footer1.html"  %}
    <!-- JavaScript files-->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Main Javascript files-->
    <script src="{% static 'libs/swiper/swiper.min.js' %}"></script>
    <script src="{% static 'custom/js/front3.js'%}"></script>
  </body>
</html>
