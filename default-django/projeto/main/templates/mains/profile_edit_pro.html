{% extends "base.html" %}
{% block main_content %}
{% load static %}
      <form class="p-5 d-flex flex-column align-items-center justify-content-around m-0" method="post">
        {% csrf_token %}
        <div class="row pb-4">
          <h1>Produto PK: {{product.pk}}</h1>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="productName">Nome do Produto</label>
            <input type="text" class="form-control" name="productName" value="{{product.name}}"  aria-describedby="nameProduct" placeholder="" required>
          </div>
          <div class="form-group col-6">
            <label for="productPrice">Preço do Produto</label>
            <input type="text" class="form-control" name="productPrice" value="{{product.price}}"  aria-describedby="productPrice" placeholder="" required>
          </div>
        </div>
        <div class="row d-flex">
          <div class="form-group col-6">
            <label for="productImage">Quantidade de Produtos</label>
            <input type="number" class="form-control" name="productQuant" value="{{product.quantity}}" aria-describedby="productQuant" placeholder="" required>
          </div>
          <div class="col-6">
            <label for="">Categoria</label>
            <select class="custom-select" name="productCategory">
              <option value="comida">Alimentação</option>
              <option value="computador">Computador</option>
              <option value="livro">Livro</option>
              <option value="roupa">Roupa</option>
              <option value="movel">Movel</option>
              <option value="outros">Outros</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" name ="profile_edit_pro">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
